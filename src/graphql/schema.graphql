

input CaptureResultForSrcIp {
    srcIp: String!
    destinations: [String!]!
}

input CaptureResults {
    results: [CaptureResultForSrcIp!]!
}

type ServiceIdentity {
    name: String!
    namespace: String!
}

type ServiceIntents {
    name: String!
    intents: [ServiceIdentity!]!
}

type Query {
    getIntents: [ServiceIntents!]!
}

type Mutation {
    reportCaptureResults(results: CaptureResults!): Boolean
}